<app-header></app-header>

<div class="container">
    <div class="row text-center" >
        <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 " >
            <!-- <a href="#" class="active" id="guest">SCORE!</a> -->
            <label id="guest">Your Supportive Words</label>

        </div>
    </div>
  
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div id="feedback_container">
          <!-- <h3> Feedback </h3> -->
          <h5>Your feedback is valuable to us.</h5>
          <h6 style="color: red">* All fields are mandatory</h6><br>

    <form (ngSubmit)="onSubmit()" #Feedback="ngForm" name="Feedback" id="Feedback" method="post" role="form" enctype="multipart/form-data" >


        <div class="form-group">
            <input type="text" name="name" id="name"  class="" placeholder="Name" ngModel required #name> 
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email"  class="" placeholder="Email" ngModel required #email> 
        </div>
        <div class="form-group">
            <textarea type="text" name="improvement" id="improvement" rows="3" class="" placeholder="Improvements/Suggestions" ngModel required #improvement></textarea>
        </div>
        <!-- <div class="form-group">
            <input type="file" name="file" id="file" class="" placeholder="Upload Screenshot/Supporting" ngModel required #file> 
        </div> -->
      
        <div class="form-group">
            <input type="submit" name="submit" id="submit"   class="btn btn-default btn-block" value="Submit">
            <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </div>
      </form>
    
    
    
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      
    </div>
    
    
    
  </div>
</div>
</div>
</div>
<app-footer id="footer"></app-footer>
