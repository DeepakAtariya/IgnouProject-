<form (ngSubmit)="onSubmit()" #f="ngForm" class="form-inline text-center">
  <div class="form-group formatForm">
    <input id="input1" 
    [ngClass]="{'form-control': true}" 
    type="text" 
    placeholder="Enter number..." 
    ngModel
    name="enrollment" 
    #e
    (keyup)="onKey(e)">
  </div>
    
    <button 
    type="submit" 
    class="btn btn-default"
    [style.display]="buttonVisibility"
    >Submit</button>
  
</form>
