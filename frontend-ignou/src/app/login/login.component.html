<div id="" class="container">
  
  <div class="row">
      <div class="col-lg-12 text-center">
          <h1>Please login!</h1>
          <!-- <h1>Complete your profile!</h1> -->
          <!-- <h4>For email and mobile notifications...</h4> -->
      </div>
  </div>
  <div class="row" id="row2" [style.display]="save_success">
      <div class="col-lg-4 col-md-7 col-sm-6 col-xs-7 col-centered">
          <form (ngSubmit)="onSubmit()" #f="ngForm" id="loginForm">   
              <div class="our-team" ngModelGroup="loginData" #loginData = "ngModelGroup">
              <div class="pic">
                  <img src="assets/images/1.jpg">
              </div>
              <div class="team-content" [style.display]="form">

                  <!-- email field -->
                  <div class="form-group">
                      <input class="form-control" id="email" placeholder="Enter email" name="email" type="text" ngModel required email>
                      <span id="checkEmail">
                      </span>
                  </div>

                  <!-- password field -->
                  <div class="form-group">
                      <input type="password" class="form-control"  name="password" id="password" placeholder="enter password..." ngModel required>
                  </div>

                  <button style="display:none; margin:0 auto;" id="submit" type="submit" class="btn btn-success">Submit</button>
              </div>
          </div>
        </form>
      </div>
  </div>
</div>
