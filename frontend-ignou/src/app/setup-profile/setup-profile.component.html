<app-header></app-header>
            <div class="alert-format">
                <div class="alert alert-success alert-dismissible ">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Release 1.0 : </strong> With this release you can see only MCA/BCA results of IGNOU.
                </div>
            </div>
          <div class="text-center" id="main" style="padding: 7%;">
            
            
            
                            
                                <div class="row" >
                                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 " >
                                        <!-- <a href="#" class="active" id="guest">SCORE!</a> -->
                                        <label id="guest">SCORE!</label>

                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12 ">
                                            <app-loader  *ngIf="showSpinnerg"></app-loader>
                                        <form (ngSubmit)="onGuest()" #guest="ngForm" name="guestForm" id="guestForm" action="" method="post" role="form">
                                            <div class="form-group">
                                                <select 
                                                class="" 
                                                name="guest_program" 
                                                id="guest_program"
                                                ngModel
                                                required>
                                                  <option value>Select Program:</option>
                                                  <option value="BCA">BCA</option>
                                                  <option value="MCA">MCA</option>
                                                  </select>
                                                </div>

                                            <div class="form-group">
                                                <input type="text" name="guest_enrollment" id="guest_enrollment" tabindex="1" class="" placeholder="Enrollment" ngModel required #enrollment> 
                                            </div>
                                            <div class="form-group">
                                                    
                                                    <!-- guest_error -->
                                                <label class="text-center" style="color:red;">{{guest_error}}</label>

                                            </div>

                                            <div class="form-group">
                                                <div class="row text-center">
                                                    
                                                    
                                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                        
                                                    </div>
                                                    
                                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">                                                        
                                                        <input type="submit" name="guest-submit" id="guestSubmit" tabindex="4" class="btn btn-default btn-block" value="Go"  class="btn btn-default">
                                                    </div>
                                                    

                                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                                        
                                                    </div>

                                                </div>
                                                
                                            </div>
                                        </form>


                            </div>
                            </div>
                            </div>
                            <app-footer id="footer"></app-footer>
